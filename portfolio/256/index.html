<!DOCTYPE html>
<html lang="en">
<head>
<title>256</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="scoreboard">
    <p class="right">High Score: <span id="highScore"></span></p>
    <p class="left">Score: <span id="score"></span></p>
  </div>
  <table id="grid">
    <tr class="row" id="row-0">
      <td class="cell" id="cell-0"></td>
      <td class="cell" id="cell-1"></td>
      <td class="cell" id="cell-2"></td>
      <td class="cell" id="cell-3"></td>
    </tr>
    <tr class="row" id="row-1">
      <td class="cell" id="cell-4"></td>
      <td class="cell" id="cell-5"></td>
      <td class="cell" id="cell-6"></td>
      <td class="cell" id="cell-7"></td>
    </tr>
    <tr class="row" id="row-2">
      <td class="cell" id="cell-8"></td>
      <td class="cell" id="cell-9"></td>
      <td class="cell" id="cell-10"></td>
      <td class="cell" id="cell-11"></td>
    </tr>
    <tr class="row" id="row-3">
      <td class="cell" id="cell-12"></td>
      <td class="cell" id="cell-13"></td>
      <td class="cell" id="cell-14"></td>
      <td class="cell" id="cell-15"></td>
    </tr>
  </table>
  <div id="test"></div>

<script src="jquery.1.8.2.min.js" type="text/javascript"></script>
<script src="hammer.js"></script>
<script src="jquery.hammer.js"></script>
<script src="js.cookie.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
