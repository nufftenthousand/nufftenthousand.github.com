<script type="text/javascript">

$(document).ready(function(){

function initGrid() {
	grid = new Array(4);
	for ( var r=0; r<4; r++ ) {
		grid[r] = new Array(4);
		for ( var c=0; c<4; c++ ) {
			grid[r][c] = null;
		}
	}
	freshTile();
}

function alterCell(r, c) {
	var cell = getCellID(r, c);
	$(cell).empty();
	$(cell).attr('class', 'cell');
	if ( grid[r][c] ) {
		$(cell).addClass('n'+grid[r][c]);
		$(cell).append(grid[r][c]);
	}
}

function paintGrid() {
	for ( var r=0; r<4; r++ ) {
		for ( var c=0; c<4; c++ ) {
			alterCell(r, c);
		}
	}
}

function paintCell(r,c,fresh) {
	var cell = getCellID(r, c);
	alterCell(r, c);
	$(cell).addClass('fresh');
}

function getCellID(r, c) {
	return '#cell-'+(4*r+c);
}

function stroke(dir) {
	switch(dir) {
		case 'u':
			break;
		case 'd':
			break;
		case 'l':
			break;
		case 'r':
			break;
		default:
			alert('Invalid direction'); // debug
	}
}

function consolodateLine(line) {
	var pre = 0;
	for ( var i=0; i<line.length; i++ ) {
		if (line[i] == pre) {
			line[i] = line[i]*2;
			pre = 0;
			line.splice(i-1,1);
			i--;
		} else {
			pre = line[i];
		}
	}
}

function siphonFromGrid(r,c,line) {
	if (grid[r][c]) {
		line.push(grid[r][c]);
		grid[r][c] = null;
	}
}

function siphonToGrid(r,c,i,line) {
	grid[r][c] = line[i];
}

function moveLeft() {
	for ( var r=0; r<4; r++ ) {
		var line = [];
		for ( var c=0; c<4; c++ ) {
			siphonFromGrid(r,c,line);
		}
		consolodateLine(line);
		for ( var c=0; c<line.length; c++ ) {
			siphonToGrid(r,c,c,line);
		}
	}
}

function moveRight() {
	for ( var r=0; r<4; r++ ) {
		var line = [];
		for ( var c=3; c>=0; c-- ) {
			siphonFromGrid(r,c,line);
		}
		consolodateLine(line);
		var i = line.length - 1;
		for ( var c=(4-line.length); c<4; c++ ) {
			// alert(c);
			siphonToGrid(r,c,i,line);
			i--;
		}
	}
}

function moveUp() {
	for ( var c=0; c<4; c++ ) {
		var line = [];
		for ( var r=0; r<4; r++ ) {
			siphonFromGrid(r,c,line);
		}
		consolodateLine(line);
		for ( var r=0; r<line.length; r++ ) {
			siphonToGrid(r,c,r,line);
		}
	}
}

function moveDown() {
	for ( var c=0; c<4; c++ ) {
		var line = [];
		for ( var r=3; r>=0; r-- ) {
			siphonFromGrid(r,c,line);
		}
		consolodateLine(line);
		var i = line.length - 1;
		for ( var r=(4-line.length); r<4; r++ ) {
			// alert(c);
			siphonToGrid(r,c,i,line);
			i--;
		}
	}
}

function freshTile() {
	var emptyCells = [];
	for ( var r=0; r<4; r++ ) {
		for ( var c=0; c<4; c++ ) {
			if ( !grid[r][c] ) {
				emptyCells.push(4*r+c);
			}
		}
	}
	var rndMax = emptyCells.length;
	var rnd = Math.floor(Math.random() * rndMax);
	var cellNum = emptyCells[rnd];
	var tileValRnd = Math.floor(Math.random() * 10);
	var tileVal = null;
	if ( tileValRnd < 8 ) {
		tileVal = 2;
	} else {
		tileVal = 4;
	}
	var cellC = cellNum % 4;
	var cellR = (cellNum - cellC) / 4;
	grid[cellR][cellC] = tileVal;

	var fresh = true;
	paintCell(cellR,cellC,fresh);
}

// fuck this function
function tilesMoved(a, b) {
	var gridIsFull = true;
	var movement = false;
	for ( var i = 0; i < a.length; i++ ) {
		for ( var j = 0; j < a[i].length; j++ ) {
			if ( a[i][j] == null ) gridIsFull = false;
			if ( a[i][j] != b[i][j] ) movement = true;
		}
	}
	if ( gridIsFull ) alert('Game Over. High Score. (Score not available at this time).')
	return movement;
}

function duplicateGrid() {
	var copy = new Array(4);
	for ( var i = 0; i < 4; i++ ) {
		copy[i] = new Array(4);
		for ( var j = 0; j < 4; j++ ) {
			copy[i][j] = grid[i][j];
		}
	}
	return copy;
}

document.onkeydown = function() {
	if ( window.event.keyCode >= 37 && window.event.keyCode <= 40 ) {
	    event.preventDefault();

		var prevGrid = duplicateGrid();

	    switch (window.event.keyCode) {
	        case 37:
	            moveLeft();
	            break;
	        case 38:
	            moveUp();
	            break;
	        case 39:
	            moveRight();
	            break;
	        case 40:
	            moveDown();
	            break;
	    }

		paintGrid();

		// $('#test').empty();
		// echo('grid:');
		// testPrintGrid(grid);
		// br();
		// echo('prevGrid:');
		// testPrintGrid(prevGrid);

	    if ( tilesMoved(grid, prevGrid) ) {
		    freshTile();
		}
	}
};

initGrid();

	grid[3][0] = null;
	grid[3][1] = null;

	grid[3][3] = 512;

}

function testPrintGrid(x) {

function testArrFunc() {

function br() {

}

function echo(str) {

}
